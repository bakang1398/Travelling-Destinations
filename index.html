<body>
    <h1>Bucket List Travel: Top 10 Places In The World.</h1>

    <!-- The slideshow container! -->
    <div class="slideshow-container">

        <!--Images with numbers and captions -->

            <img src="images/bali.jpg">

        </div>

        <div class="slides">
            <div class="numbers">2 / 10</div>
            <img src="images/maldives.jpg">
            <div class="captions">The Maldives</div>
        </div>

        <div class="slides">
            <div class="numbers">3 / 10</div>
            <img src="images/paris.jpg">
            <div class="captions">Paris, France</div>
        </div>

        <div class="slides">
            <div class="numbers">4 / 10</div>
            <img src="images/cape-town.jpg">
            <div class="captions">Cape Town, South Africa</div>

        <div class="slides">
            <div class="numbers">5 / 10</div>
            <img src="images/dubai.jpg">
            <div class="captions">Dubai, U.A.E</div>
        </div>

        <div class="slides">
            <div class="numbers">6 / 10</div>
            <img src="images/bora-bora.jpg">

        </div>

        <div class="slides">

            <img src="images/rome.jpg">

        </div>

        <div class="slides">
            <div class="numbers">9 / 10</div>
            <img src="images/hawaii.jpg">

        </div>

        <div class="slides">
            <div class="numbers">10 / 10</div>
            <img src="images/venice.jpg">
            <div class="captions">Venice, Italy</div>
        </div>

    </div>
